<div class="card sticky-cart position-fixed m-0">
  <div class="card-header bg-success text-white">
    <h5 class="mb-0">ğŸ›’ Meu Carrinho ({{ carrinho.length }})</h5>
  </div>
  
  <div class="card-body">
    <div *ngIf="carrinho.length === 0" class="alert alert-info text-center">
      Seu carrinho estÃ¡ vazio.
    </div>

    <ul class="list-group list-group-flush" *ngIf="carrinho.length > 0">
      <li *ngFor="let produto of carrinho" 
          class="list-group-item d-flex justify-content-between align-items-start">
        <div class="flex-grow-1 me-2">
          <strong class="d-block small">{{ produto.nome }}</strong>
          <small class="text-muted">R$ {{ produto.preco.toFixed(2) }}</small>
        </div>
        <button class="btn btn-outline-danger btn-sm" 
                (click)="remover.emit(produto)"
                title="Remover do carrinho">
          ğŸ—‘ï¸
        </button>
      </li>
    </ul>

    <div *ngIf="carrinho.length > 0" class="mt-3 border-top pt-3">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <strong class="h6">Total:</strong>
        <span class="h5 text-success mb-0">R$ {{ total.toFixed(2) }}</span>
      </div>

      <button class="btn btn-danger w-100 fw-bold mb-2" (click)="limparCarrinho.emit()">
        Limpar Carrinho
      </button>
      
      <button class="btn btn-success w-100 fw-bold" (click)="finalizar.emit()">
        ğŸ’³ Finalizar Compra
      </button>
      
      <small class="text-muted d-block mt-2 text-center">
        {{ carrinho.length }} item(ns) no carrinho
      </small>
    </div>
  </div>
</div>
